<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title> 
</head>

<body>
    <div id="screen-box">
      <div id="screen">
         <h1></h1>
      </div>
    </div>
    <hr size="3" width="250px">
    <div class="container">
        <button class="red">C</button>
        <button class="green">()</button>
        <button class="green">%</button>
        <button class="green">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
